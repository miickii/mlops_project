    'build',
    '.',
    '-t',
    'europe-west1-docker.pkg.dev/dtumlops-447812/my-registry/train-fruits',
    '-f',
    'dockerfiles/train.dockerfile'
  ]
- name: 'gcr.io/cloud-builders/docker'
